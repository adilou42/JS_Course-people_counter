<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>People Counter</title>
</head>
<body>
	<h1>People entered:</h1>
	<h1 id="count-el">0</h1>
	<h1>Total:</h1>
	<h1 id="total-el">0</h1>
	<div class="button-block">
		<button onclick="increment()" class="increment-button">INCREMENT</button>
		<button onclick="decrease()" class="delete-button">DECREMENT</button>
		<button onclick="save()" class="save-button">SAVE</button>
		<button onclick="restart()" class="restart-button">Restart</button>
	</div>
	<h1 id="entry-el">Previous entries : </h1>
	<script src="script.js">

	</script>
</body>
</html>
